<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSA Website Design</title>
    <link rel="icon" href = "favicon.ico" type="image/ico" sizes="16x16">
    <link href='//fonts.googleapis.com/css?family=Syncopate' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Short Stack' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="Home%20Page/WebsiteDesignTSA.css"/>
</head>
<body>
    <div class="container-fluid">

        <!--Row 1-->
        <div class="row">
            <!--Title-->
            <div class="col-xs-12">
                <p id = "title">TSA WEBSITE DESIGN</p>
            </div>
        </div>

        <!--Row 2-->
        <div class="row">
            <div class="col-xs-12">
                <!--By-line-->
                <p id = "by-line">BY TEAM T0027</p>
            </div>
        </div>

        <!--Row 3-->
        <div class="row no-gutters" id = "row-3">

            <div id = "priv-of-space">
                <!--Privatization of Space Exploration Image-->
                <div class = "col-xs-7 col-xs-offset-1">
                    <a id = "priv-of-space-container" href = "Privatization%20of%20Space%20Exploration/PrivatizationOfSpaceExplorationTSA.html">
                        <img id = "priv-of-space-img" src = "https://upload.wikimedia.org/wikipedia/commons/b/bc/Soyuz_TMA-7_spacecraft2edit1.jpg " alt = "Picture of a spacecraft in space.">
                        <img id = "priv-of-space-img-two" class = "priv-of-space-imgs" src = "Home%20Page/Priv-Of-Space-Img-Two.jpg" alt = "A picture of the hubble telescope flying in space.">
                        <img id = "priv-of-space-img-three" class = "priv-of-space-imgs" src = "Home%20Page/Priv-Of-Space-Img-Three.jpg" alt = "A picture of the Cassini Spacecraft flying next to Saturn.">
                        <img id = "priv-of-space-img-four" class = "priv-of-space-imgs" src = "Home%20Page/Priv-Of-Space-Img-Four.jpg" alt = "A picture of the ISS flying in space.">
                        <img id = "priv-of-space-img-five" class = "priv-of-space-imgs" src = "https://upload.wikimedia.org/wikipedia/commons/b/bc/Soyuz_TMA-7_spacecraft2edit1.jpg " alt = "Picture of a spacecraft in space.">
                    </a>
                </div>

                <!--Privatization of Space Exploration Paragraph-->
                <div class = "col-xs-3 blue-background" id = "priv-of-space-p-div">
                    <a href = "Privatization%20of%20Space%20Exploration/PrivatizationOfSpaceExplorationTSA.html">
                        <p id = "priv-of-space-p" class = "blue-background">Ways to Explore Our Universe & The Privatization of Space Exploration</p>
                    </a>
                </div>
            </div>
        </div>

        <!--Row 4-->
        <div class="row no-gutters" id = "row-four">

            <!--Five Jobs-->
            <div class = "col-xs-10 col-xs-offset-1 col-md-4 row-top-margin" id = "five-jobs">
                <a href = "Five%20Jobs/FiveJobsTSA.html" id = "five-jobs-a">
                    <p id = "five-jobs-p" class = "blue-background">Interested In Space? 5 Jobs That Could Be For You!</p>
                    <img id = "five-jobs-img" src = "Home%20Page/5-Jobs-Pic.jpg" alt = "Picture of an astronaut performing an EVA in space.">
                    <img id = "five-jobs-img-two" class = "five-jobs-imgs" src = "Home%20Page/5-Jobs-Img-Two.jpg" alt = "Picture of an astronaut performing an EVA in space.">
                    <img id = "five-jobs-img-three" class = "five-jobs-imgs" src = "Home%20Page/5-Jobs-Img-Three.jpg" alt = "Picture of an astronaut flying in space.">
                    <img id = "five-jobs-img-four" class = "five-jobs-imgs" src = "https://www.talkinglifestyle.com.au/wp-content/uploads/sites/3/2017/01/44450019_s.jpg" alt = "Picture of an astronaut flying in space.">
                    <img id = "five-jobs-img-five" class = "five-jobs-imgs" src = "Home%20Page/5-Jobs-Pic.jpg" alt = "Picture of an astronaut performing an EVA in space.">
                </a>
            </div>

            <!--Space Vehicles-->
            <div class = "col-xs-10 col-xs-offset-1 col-md-4 row-top-margin" id = "space-vehicles">
                <a href = "Space%20Vehicles/SpaceVehiclesTSA.html">
                    <p id = "space-vehicles-p" class = "red-background">Different Space Vehicles</p>
                    <img id = "space-vehicles-img" src = "Home%20Page/Space-Vehicles-Pic.jpg" alt = "Picture of a man sitting in a space vehicle roaming the moon.">
                    <img id = "space-vehicles-img-two" class = "space-vehicles-imgs" src = "Home%20Page/Space-Vehicles-Img-Two.jpg" alt = "A picture of an American spaceship flying through the air.">
                    <img id = "space-vehicles-img-three" class = "space-vehicles-imgs" src = "Home%20Page/Space-Vehicles-Img-Three.jpg" alt = "A picture of the Lynx spaceship flying in space.">
                    <img id = "space-vehicles-img-four" class = "space-vehicles-imgs" src = "Home%20Page/Space-Vehicles-Img-Four.JPG" alt = "Picture of a rover roaming the moon.">
                    <img id = "space-vehicles-img-five" class = "space-vehicles-imgs" src = "Home%20Page/Space-Vehicles-Pic.jpg" alt = "Picture of a man sitting in a space vehicle roaming the moon.">
                </a>
            </div>
        </div>

        <!--Row 5-->
        <div class = "row no-gutters" id = "row-five">

            <!--Inhabiting Other Planets-->
            <div class = "col-xs-10 col-xs-offset-1 col-md-4 row-top-margin" id = "inhab-planets">
                <div class="row no-gutters">
                    <!--Inhabiting Other Planets Paragraph-->
                    <div id = "inhab-planets-p-div" class = "col-xs-3">
                        <a href = "Inhabiting%20Other%20Planets/InhabitingOtherPlanetsTSA.html">
                            <div class = "inhab-other-planets">
                                <p id = "inhab-planets-p" class = "red-background">Should We Inhabit Other Planets?</p>
                            </div>
                        </a>
                    </div>

                    <!--Inhabiting Other Planets Image-->
                    <div id = "inhab-planets-img-div" class="col-xs-9">
                        <a href = "Inhabiting%20Other%20Planets/InhabitingOtherPlanetsTSA.html">
                            <div class = "inhab-other-planets">
                                <img id = "inhab-planets-img" src = "https://upload.wikimedia.org/wikipedia/commons/f/f1/Mars_mission.jpg" alt = "A fake picture of men on Mars.">
                                <img id = "inhab-planets-img-two" class = "inhab-planets-imgs" src = "http://i.dailymail.co.uk/i/pix/2015/05/13/10/289C9BAF00000578-3079534-image-a-25_1431509219905.jpg" alt = "A fake picture of a martian society.">
                                <img id = "inhab-planets-img-three" class = "inhab-planets-imgs" src = "http://i.dailymail.co.uk/i/pix/2015/07/01/10/2A22D57600000578-3145670-image-a-15_1435744369120.jpg" alt = "A fake picture of a martian society.">
                                <img id = "inhab-planets-img-four" class = "inhab-planets-imgs" src = "https://i.kinja-img.com/gawker-media/image/upload/s--kH3xZZXI--/c_fit,fl_progressive,q_80,w_636/18db6x4r4k8k6png.png" alt = "A fake picture of a moon society.">
                                <img id = "inhab-planets-img-five" class = "inhab-planets-imgs" src = "https://upload.wikimedia.org/wikipedia/commons/f/f1/Mars_mission.jpg" alt = "A fake picture of men on Mars.">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!--Interviews-->
            <div class="col-xs-10 col-xs-offset-1 col-md-2 col-md-offset-0 row-top-margin" id = "interviews">
                <a href = "Interviews/InterviewsTSA.html">
                    <p id = "interviews-p">Interviews</p>
                    <div id = "interview-pic-stop">
                        <img id = "interviews-img" src = "https://c1.staticflickr.com/6/5504/14472397513_fce2765c1f.jpg" alt = "Picture of a man holding out a microphone.">
                        <img id = "interviews-img-two" class = "interviews-imgs" src = "Home%20Page/Interviews-Img-Two.png" alt = "A fake picture of two people at a table, speaking.">
                        <img id = "interviews-img-three" class = "interviews-imgs" src = "Home%20Page/Interviews-Img-Three.jpg" alt = "A fake picture of two people at a table, speaking.">
                        <img id = "interviews-img-four" class = "interviews-imgs" src = "https://fixingtheeconomists.files.wordpress.com/2014/06/interview.jpg" alt = "A fake picture of one person interviewing someone else.">
                        <img id = "interviews-img-five" class = "interviews-imgs" src = "https://c1.staticflickr.com/6/5504/14472397513_fce2765c1f.jpg" alt = "Picture of a man holding out a microphone.">
                    </div>
                </a>
            </div>

            <!--Timeline-->
            <div class = "col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-0 row-top-margin" id = "timeline">
                <div class="row no-gutters">
                    <!--Timline Image-->
                    <div id = "timeline-img-div" class="col-xs-9">
                        <a href = "Timeline/TimelineTSA.html">
                            <div class = "timeline">
                                <img id = "timeline-img" src = "https://upload.wikimedia.org/wikipedia/commons/f/f6/ISS-47_Cygnus_OA-6_approaching_the_ISS_(3).jpg" alt = "A payload in space.">
                                <img id = "timeline-img-two" class = "timeline-imgs" src = "Home%20Page/Timeline-Img-Two.jpg" alt = "A picture of a box foating above the earth.">
                                <img id = "timeline-img-three" class = "timeline-imgs" src = "Home%20Page/Timeline-Img-Three.jpg" alt = "A picture of the neowise telescope in space.">
                                <img id = "timeline-img-four" class = "timeline-imgs" src = "http://www.fullmoon.info/en/blog/wp-content/uploads/2015/09/luna2_418x278.jpg" alt = "A picture of Sputnik in space.">
                                <img id = "timeline-img-five" class = "timeline-imgs" src = "https://upload.wikimedia.org/wikipedia/commons/f/f6/ISS-47_Cygnus_OA-6_approaching_the_ISS_(3).jpg" alt = "A payload in space.">
                            </div>
                        </a>
                    </div>

                    <!--Timeline Paragraph-->
                    <div id = "timeline-p-div" class="col-xs-3">
                        <a href = "Timeline/TimelineTSA.html">
                            <div class = "timeline">
                                <p id = "timeline-p" class = "blue-background">Timeline of Space Exploration Since 1990</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--Row 6-->
        <div class="row no-gutters" id = "row-six">

            <!--Resources-->
            <div class = "col-xs-3 col-xs-offset-1 row-top-margin" id = "resources">

                <!--Resources Image-->
                <a href = "Resources/ResourcesTSA.html">
                    <img id = "resources-img" src = "Home%20Page/Resources-Pic.png" alt = "A fake picture of red planet.">
                </a>

                <!--Resources Paragraph-->
                <div class = "row no-gutters" id = "row-six-one">
                    <div class = "col-xs-10 col-xs-offset-1">
                        <a href = "Resources/ResourcesTSA.html">
                            <p id = "resources-p">Resources</p>
                        </a>
                    </div>
                </div>
            </div>

            <!--Moon-->
            <div class = "col-xs-2 col-xs-offset-1 row-top-margin">
                    <img id = "moon-img" src = "Home%20Page/Moon-Pic.png" alt = "A fake picture of the Moon.">
            </div>

            <!--Our Ideas-->
            <div class = "col-xs-3 col-xs-offset-1 row-top-margin" id = "our-ideas">

                <!--Our Ideas Image-->
                <a href = "Our%20Ideas/OurIdeasTSA.html">
                    <img id = "our-ideas-img" src = "Home%20Page/Our-Ideas-Pic.png" alt = "A fake picture of the Earth.">
                </a>

                <!--Our Ideas Paragraph-->
                <div class = "row no-gutters" id = "row-six-two">
                    <div class = "col-xs-10 col-xs-offset-1">
                        <a href = "Our%20Ideas/OurIdeasTSA.html">
                            <p id = "our-ideas-p">Our Ideas</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
